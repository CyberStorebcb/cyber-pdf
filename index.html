<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="CYBER-PDF/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="CYBER-PDF/index.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cyber Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Word</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Excel</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Testar</a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Mais opções
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Loja</a></li>
                    <li><a class="dropdown-item" href="#">Instagram</a></li>
                    <li><a class="dropdown-item" href="#">Entrar em contato</a></li>
                </ul>
                </li>
            </ul>
            </div>
            <!-- Botão para alternar entre os modos -->
<button id="theme-toggle" class="btn btn-outline-secondary ms-3">Modo Escuro</button>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container text-center mt-4">
        <img src="CYBER-PDF/imagens/logo.png" alt="Logo da Cyber Store" class="img-fluid mb-3">
        <h2>Carregue os arquivos abaixo</h2>
        <label for="file-input" class="form-label">Selecione os arquivos:</label>
        <input type="file" id="file-input" accept="image/*" multiple onchange="loadImages(event)" class="form-control mb-3">
        <div id="image-container" class="d-flex flex-wrap gap-3 justify-content-center"></div>
        <button id="generate-pdf" class="btn btn-primary mt-3" aria-label="Gerar PDF dos arquivos carregados">Gerar PDF</button>
    </div>

</body>
</html>
