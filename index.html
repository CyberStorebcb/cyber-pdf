<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="imagens/logo.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="index.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash</title>
</head>
<body>
    <img src="imagens/logo.png" alt="logo">
    <h1>Cyber Store</h1>
    <h2>Carregue os arquivos abaixo</h2>
    <input type="file" id="file-input" accept="image/*" multiple onchange="loadImages(event)">
    <div id="image-container" style="display: flex; flex-wrap: wrap; gap: 100px;"></div>
    <button id="generate-pdf">Gerar PDF</button>
</body>
</html>
