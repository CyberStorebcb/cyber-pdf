<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Arquivos Word</title>
    <link rel="stylesheet" href="editor-pdf.css">
    <!-- Bibliotecas externas -->
    <script src="https://unpkg.com/docx@7.1.0/build/index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js" defer></script>
    <script src="editor-pdf.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Editor de Arquivos Word</h1>
        <!-- Input para carregar o arquivo -->
        <label for="upload-docx" class="form-label">Carregar Arquivo Word:</label>
        <input type="file" id="upload-docx" accept=".docx" class="form-control" aria-label="Carregar arquivo Word">
        
        <!-- Área de edição -->
        <label for="docx-editor" class="form-label mt-3">Conteúdo do Documento:</label>
        <textarea id="docx-editor" class="form-control" placeholder="Edite o conteúdo do documento aqui..." aria-label="Editor de texto"></textarea>
        
        <!-- Botão para salvar -->
        <button id="save-docx" class="btn btn-primary mt-3" aria-label="Salvar arquivo Word">Salvar Arquivo</button>
    </div>
</body>
</html>
